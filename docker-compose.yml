version: '3.8'

services:
  simple-banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-banking-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - DATABASE_PATH=/app/data/banking.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
